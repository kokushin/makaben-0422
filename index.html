## イージング実装のコツ

</script>


<script layout type="text/x-markdown">

今回はCSSでの実装を前提にお話します。

</script>


<script layout="bullets" type="text/x-markdown">

とりあえず抑えておきたいポイントは...

- **transition-duration にこだわる**
- **イージングや transition-duration のルールは統一する**
- **とりあえず迷ったらeaseOut系がおすすめ！**

</script>


<script layout type="text/x-markdown">

その1

**transition-duration にこだわる**

</script>


<script layout type="text/x-markdown">

**transition-duration**　=　**アニメーションの継続時間**

transition-duration にこだわることで、より効果的にイージングを使うことができる

</script>


<script layout type="text/x-markdown">

200ミリ秒のデモ

800ミリ秒のデモ

</script>


<script layout="bullets" type="text/x-markdown">

**同じイージングでも、表現に差をつけることができる！**

- 基本的には200〜500ミリ秒がベスト
- 800ミリ秒〜は余韻を残したいときに使う
- いろいろ試してみよう！

</script>


<script layout type="text/x-markdown">

その2

**イージングやtransition-durationのルールは統一する**

</script>


<script layout type="text/x-markdown">

サイト全体のアニメーションの統一感を出すために<br> **イージング** や **transition-duration** の値には<br>必ずルールを決めておきましょう

</script>


<script layout="code" h-left type="text/x-markdown">

プロパティごとに細かく設定

```css
.hoge {
  transition: opacity .5s linear,
              transform .5s ease-out;
}
```

変数などを作っておくと便利

```scss
$fuga: opacity .5s linear, transform .5s ease-out;
```

```scss
.hoge {
  transition: $fuga;
}
```

</script>


<script layout type="text/x-markdown">

その3

**とりあえず迷ったらeaseOut系がおすすめ！**

</script>


<script layout type="text/x-markdown">

理由を書く

- 初期動作が早いのでストレスを感じにくい
- 最後の動作で余韻を残せる
- （あと一つくらい考え中）

</script>

## イージングの管理方法（SCSS/PostCSS）

</script>


<script layout type="text/x-markdown">

**CSSの cubic-bezier が分かりづらい問題**

</script>


<script layout="code" h-left type="text/x-markdown">

```css
.hoge {
  transition: all .5s cubic-bezier(0.215, 0.610, 0.355, 1.000);
}
```

```css
.fuga {
  transition: all .5s cubic-bezier(0.075, 0.820, 0.165, 1.000);
}
```

```css
.piyo {
  transition: all .5s cubic-bezier(0.250, 0.460, 0.450, 0.940);
}
```

</script>


<script layout type="text/x-markdown">

ぱっと見、何のイージングなのか分かりづらい...

</script>


<script layout type="text/x-markdown">

## SCSSを使った管理方法

</script>


<script layout type="text/x-markdown">

## 変数にする

配布ページ：[GitHub Gist - kokushin/_easing.scss](https://gist.github.com/kokushin/9b0da7e97aed4ea028f99e49fc878172)

</script>


<script layout="code" h-left type="text/x-markdown">

_easing.scss

```scss
// easeOut
$easeOutQuad: cubic-bezier(0.250, 0.460, 0.450, 0.940);
$easeOutCubic: cubic-bezier(0.215, 0.610, 0.355, 1.000);
$easeOutQuart: cubic-bezier(0.165, 0.840, 0.440, 1.000);
$easeOutQuint: cubic-bezier(0.230, 1.000, 0.320, 1.000);
$easeOutSine: cubic-bezier(0.390, 0.575, 0.565, 1.000);
$easeOutExpo: cubic-bezier(0.190, 1.000, 0.220, 1.000);
$easeOutCirc: cubic-bezier(0.075, 0.820, 0.165, 1.000);
$easeOutBack: cubic-bezier(0.175, 0.885, 0.320, 1.275);
```

</script>


<script layout="code" h-left type="text/x-markdown">

```css
.hoge {
  transition: all .5s $easeOutCubic;
}
```

```css
.fuga {
  transition: all .5s $easeOutCirc;
}
```

```css
.piyo {
  transition: all .5s $easeOutQuad;
}
```

</script>


<script layout type="text/x-markdown">

分かりやすくなった！

</script>


<script layout type="text/x-markdown">

## PostCSSを使った管理方法

</script>


<script layout type="text/x-markdown">

## postcss-easings を使う

配布ページ：[GitHub - postcss/postcss-easings](https://github.com/postcss/postcss-easings)

</script>


<script layout="code" h-left type="text/x-markdown">

インストールして

```bash
$ npm install postcss-easings --save
```

読み込むだけ！

```js
postcss([ require('postcss-easings') ])
```

</script>


<script layout="code" h-left type="text/x-markdown">

```css
.hoge {
  transition: all .5s easeOutCubic;
}
```

```css
.fuga {
  transition: all .5s easeOutCirc;
}
```

```css
.piyo {
  transition: all .5s easeOutQuad;
}
```

</script>


<script layout="bullets" type="text/x-markdown">

## まとめ

- cubic-bezierはそのまま記述すると数値なので分かりづらい
- SCSSなど拡張メタ言語を使っているなら名詞で **変数化** する
- PostCSSならプラグインを追加するだけでOK

</script>
